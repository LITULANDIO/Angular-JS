<!DOCTYPE html>
<html lang="en" ng-app="listApp">

<head>
    <meta charset="UTF-8">
    <title>Angular_2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>

<body>

<div class="container">
    {{6+6}} 
    <div ng-controller="listController">

    <p>Filter (Subject Name) selected: {{ query }}</p>
    <input ng-model="username" type="text" placeholder="Filter by Name" autofocus/>

<button ng-click='reposUser(user)'>Repos</button>
	 
	  <p>Order by</p>
            <select ng-model="customOrder">
              <option value="name">name</option>
              <option value="mail">mail</option>
              <option value="github">github</option>
            </select>

    <ul >
        <li ng-repeat="student in students | filter : {name : query} | orderBy: customOrder ">{{student.name}} - {{student.mail}} - {{student.github}}</li>
    </ul>
    </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
